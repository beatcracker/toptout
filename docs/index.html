<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Primary Meta Tags -->
  <title>Toptout</title>
  <meta name="title" content="Toptout">
  <meta name="description" content="Easily opt-out from telemetry collection">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://toptout.me/">
  <meta property="og:title" content="Toptout">
  <meta property="og:description" content="Easily opt-out from telemetry collection">
  <meta property="og:image" content="https://raw.githubusercontent.com/beatcracker/toptout/master/media/toptout.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://toptout.me/">
  <meta property="twitter:title" content="Toptout">
  <meta property="twitter:description" content="Easily opt-out from telemetry collection">
  <meta property="twitter:image" content="https://raw.githubusercontent.com/beatcracker/toptout/master/media/toptout.png">

  <!-- Docsify -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />

  <style>
    /* Logo is transparent, doesn't play nice with dark theme  */
    #logo {
      background-color: #ffffff;
      border-radius: 2%/4%;
    }

    /* On mobile, theme switch button is covered by octocat */
    #docsify-darklight-theme {
      right: 50px;
    }

    /* Center noscript message */
    #noscript {
      margin-top: 50px;
      text-align: center;
    }
  </style>

  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¡</text></svg>">
</head>

<body>
  <noscript>
    <div id="noscript">This page requires JavaScript to work, please enable it or just read it on <a
        href="https://github.com/beatcracker/toptout">https://github.com/beatcracker/toptout</a></div>
  </noscript>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ðŸ“¡ Toptout',
      repo: 'beatcracker/toptout',
      basePath: 'https://raw.githubusercontent.com/beatcracker/toptout/master/',
      defaultTheme: 'dark',
      maxLevel: 4,
      noCompileLinks: [
        '.*/schema/.*',
        '.*/swagger/.*',
        '.*/docs/.*',
        '.*\.(sh|ps1)$'
      ],
      plugins: [
        /*
          Fix links inside HTML tags in markdown, so they work on GitHub and in docsify.
          E.g.:  href -> data-href
        */
        function (hook, vm) {
          hook.beforeEach(
            (markdown) => {
              return markdown.replaceAll(
                /(<[ ]*?a[ ]+?href[ ]*?=[ ]*?)"[^"]+?"[ ]+?data-href[ ]*?=[ ]*?("[^"]*")[ ]*?>/ig,
                '$1$2>'
              )
            }
          )
        }
      ]
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-toml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
</body>

</html>
